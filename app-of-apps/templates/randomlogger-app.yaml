{{- if .Values.randomLogger.enabled -}}
  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: random-logger
    namespace: argocd
  spec:
    destination:
      namespace: random-logger
      server: https://kubernetes.default.svc
    project: default
    source:
      helm:
        valueFiles:
        - values.yaml
      path: random-logger/helm
      repoUrl: https://github.com/DiogoMajela/descomplicando-gitops-no-kubernetes-argocd.git
      targetRevision: HEAD
    syncPolicy:
      automated:
        selfHeal: true
      syncOptions:
      - CreateNamespace=true
    
  {{- end }}
